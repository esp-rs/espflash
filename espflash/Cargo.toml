[package]
name = "espflash"
version = "0.1.4"
authors = ["Robin Appelman <robin@icewind.nl>"]
edition = "2018"
license = "GPL-2.0"
description = "ESP8266 and ESP32 serial flasher"
repository = "https://github.com/icewind1991/espflash"

[[bin]]
name = "espflash"
path = "src/main.rs"

[lib]

[dependencies]
binread = "2.1"
bytemuck = { version = "1.7", features = ["derive"] }
indicatif = "0.16"
md5 = "0.7"
pico-args = "0.4"
serial = "0.4"
sha2 = "0.9"
slip-codec =  "0.2"
thiserror = "1.0"
xmas-elf = "0.8"
serde = { version = "1.0", features = ["derive"] }
toml = "0.5"
directories-next = "2.0"
color-eyre = "0.5"

[dev-dependencies]
pretty_assertions = "0.7"

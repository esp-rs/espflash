[package]
name         = "espflash"
version      = "4.0.0-dev"
edition      = "2021"
rust-version = "1.82"
description  = "A command-line tool for flashing Espressif devices"
repository   = "https://github.com/esp-rs/espflash"
license      = "MIT OR Apache-2.0"
keywords     = ["cli", "embedded", "esp"]
categories   = ["command-line-utilities", "development-tools", "embedded"]

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/v{ version }/{ name }-{ target }.{ archive-format }"
bin-dir = "{ bin }{ binary-ext }"
pkg-fmt = "zip"

[package.metadata.docs.rs]
rustdoc-args = ["--cfg", "docsrs"]

[[bin]]
name              = "espflash"
path              = "./src/bin/espflash.rs"
required-features = ["cli", "serialport"]

[dependencies]
addr2line       = { version = "0.22.0", optional = true }
base64          = "0.22.1"
bytemuck        = { version = "1.21.0", features = ["derive"] }
clap            = { version = "4.5.24", features = ["derive", "env", "wrap_help"], optional = true }
clap_complete   = { version = "4.5.41", optional = true }
comfy-table     = { version = "7.1.3", optional = true }
crossterm       = { version = "0.25.0", optional = true }
ctrlc           = { version = "3.4.5", optional = true }
defmt-decoder   = { version = "=0.4.0", features = ["unstable"], optional = true }
defmt-parser    = { version = "=0.4.1", features = ["unstable"], optional = true }
dialoguer       = { version = "0.11.0", optional = true }
directories     = { version = "5.0.1", optional = true }
env_logger      = { version = "0.11.6", optional = true }
esp-idf-part    = "0.5.0"
flate2          = "1.0.35"
hex             = { version = "0.4.3", features = ["serde"] }
indicatif       = { version = "0.17.9", optional = true }
log             = "0.4.22"
md-5            = "0.10.6"
miette          = "7.4.0"
regex           = { version = "1.11.1", optional = true }
serde           = { version = "1.0.217", features = ["derive"] }
serialport      = { version = "4.7.0", default-features = false, optional = true }
sha2            = "0.10.8"
slip-codec      = { version = "0.4.0", optional = true }
strum           = { version = "0.26.3", features = ["derive"] }
thiserror       = "2.0.10"
toml            = { version = "0.8.19", optional = true }
update-informer = { version = "1.2.0", optional = true }
xmas-elf        = "0.9.1"

[target.'cfg(unix)'.dependencies]
libc = "0.2.169"

[features]
default = ["cli"]
cli = [
    "dep:addr2line",
    "dep:clap",
    "dep:clap_complete",
    "dep:comfy-table",
    "dep:crossterm",
    "dep:ctrlc",
    "dep:defmt-decoder",
    "dep:defmt-parser",
    "dep:dialoguer",
    "dep:directories",
    "dep:env_logger",
    "dep:indicatif",
    "dep:toml",
    "dep:update-informer",
    "miette/fancy",
    "serialport",
]

# enables connecting to a device via serial port
serialport = ["dep:regex", "dep:serialport", "dep:slip-codec", "dep:toml"]

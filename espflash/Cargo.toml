[package]
name = "espflash"
version = "2.0.0-rc.1"
authors = [
    "Robin Appelman <robin@icewind.nl>",
    "Jesse Braham <jesse@beta7.io>",
]
edition = "2021"
rust-version = "1.62"
description = "A command-line tool for flashing Espressif devices over serial"
repository = "https://github.com/esp-rs/espflash"
license = "MIT OR Apache-2.0"
keywords = [
    "cli",
    "embedded",
    "esp",
]
categories = [
    "command-line-utilities",
    "development-tools",
    "embedded",
]

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/v{ version }/{ name }-{ target }.{ archive-format }"
bin-dir = "{ bin }{ binary-ext }"
pkg-fmt = "zip"

[package.metadata.docs.rs]
rustdoc-args = ["--cfg", "docsrs"]

[[bin]]
name = "espflash"
path = "./src/bin/espflash.rs"
required-features = ["cli"]

[dependencies]
addr2line = { version = "0.18.0", optional = true }
base64 = "0.13.1"
binread = "2.2.0"
bytemuck = { version = "1.12.3", features = ["derive"] }
clap = { version = "4.0.22", features = ["derive"], optional = true }
comfy-table = { version = "6.1.2", optional = true }
crossterm = { version = "0.25.0", optional = true }
dialoguer = { version = "0.10.2", optional = true }
directories-next = { version = "2.0.0", optional = true }
esp-idf-part = "0.1.1"
env_logger = { version = "0.9.3", optional = true }
flate2 = "1.0.24"
indicatif = { version = "0.17.1", optional = true }
lazy_static = { version = "1.4.0", optional = true }
log = "0.4.17"
miette = { version = "5.4.1", features = ["fancy"] }
parse_int = { version = "0.6.0", optional = true }
regex = { version = "1.7.0", optional = true }
rppal = { version = "0.13.1", optional = true }
serde = { version = "1.0.147", features = ["derive"] }
serde-hex = { version = "0.1.0", optional = true }
serialport = "4.2.0"
sha2 = "0.10.6"
slip-codec = "0.3.3"
strum = { version = "0.24.1", features = ["derive"] }
thiserror = "1.0.37"
toml = "0.5.9"
update-informer = { version = "0.5.0", optional = true }
xmas-elf = "0.8.0"

[features]
default = ["cli"]
cli = [
    "dep:addr2line", "dep:clap", "dep:comfy-table", "dep:crossterm", "dep:dialoguer",
    "dep:directories-next", "dep:env_logger", "dep:indicatif", "dep:lazy_static",
    "dep:parse_int", "dep:regex", "dep:serde-hex", "dep:update-informer"
]
raspberry = ["dep:rppal"]

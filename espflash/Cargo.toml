[package]
name = "espflash"
version = "2.0.0-dev"
authors = [
    "Robin Appelman <robin@icewind.nl>",
    "Jesse Braham <jesse@beta7.io>",
]
edition = "2021"
rust-version = "1.60"
description = "A command-line tool for flashing Espressif devices over serial"
repository = "https://github.com/esp-rs/espflash"
license = "MIT OR Apache-2.0"
keywords = [
    "cli",
    "embedded",
    "esp",
    "xtensa",
]
categories = [
    "command-line-utilities",
    "development-tools",
    "embedded",
]
exclude = ["tests/data"]

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/v{ version }/{ name }-{ target }.{ archive-format }"
bin-dir = "{ bin }{ binary-ext }"
pkg-fmt = "zip"

[[bin]]
name = "espflash"
path = "./src/bin/espflash.rs"
required-features = ["cli"]

[dependencies]
base64 = "0.13.0"
binread = "2.2.0"
bytemuck = { version = "1.12.1", features = ["derive"] }
clap = { version = "4.0.8", features = ["derive"], optional = true }
comfy-table = "6.1.0"
crossterm = { version = "0.25.0", optional = true }
dialoguer = { version = "0.10.2", optional = true }
directories-next = "2.0.0"
esp-idf-part = "0.1.0"
espmonitor = "0.10.0"
env_logger = "0.9.1"
flate2 = "1.0.24"
indicatif = "0.17.1"
log = "0.4.17"
miette = { version = "5.3.0", features = ["fancy"] }
parse_int = "0.6.0"
rppal = { version = "0.13.1", optional = true }
serde = { version = "1.0.145", features = ["derive"] }
serde-hex = "0.1.0"
serde_json = "1.0.85"
serialport = "4.2.0"
sha2 = "0.10.6"
slip-codec = "0.3.3"
strum = { version = "0.24.1", features = ["derive"] }
thiserror = "1.0.37"
toml = "0.5.9"
update-informer = { version = "0.5.0", optional = true }
xmas-elf = "0.8.0"

[features]
default = ["cli"]
cli = ["dep:clap", "dep:crossterm", "dep:dialoguer", "dep:update-informer"]
raspberry = ["dep:rppal"]
